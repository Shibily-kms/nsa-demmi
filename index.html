<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSA Online</title>
    
</head>

<body>
    <section>
        <div class="border">
            <div class="sub-border">
                <div class="image-div">
                    <img src="/nsa-icon.png" alt="NSA LOGO" srcset="">
                    <div class="loader"></div>
                    <h3>Website is being rebuilt</h3>
                </div>
            </div>
            <div class="button-div">
                <a href="https://fest.nsaonline.in">Go to fest result</a>
            </div>
        </div>
    </section>
</body>

<style>
    .sub-border {
        display: flex;
        justify-content: center;
        padding-top: 150px;
    }

    .button-div {
        margin-top: 220px;
        display: flex;
        justify-content: center;
        width: 100%;
    }

    a {
        background-color: rgb(0, 73, 122);
        color: white;
        padding-top: 7px;
        padding-bottom: 7px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 5px;
        font-family: Calibri, 'Trebuchet MS', sans-serif;
        cursor: pointer;
        text-decoration: none;
    }

    a:focus {
        color: white;
    }

    a:hover {
        color: white;
    }

    h3 {
        font-family: Calibri, 'Trebuchet MS', sans-serif;
        color: gray;
        position: fixed;
        bottom: 0;
    }

    .border {
        width: 100%;
        height: 95vh;
        

    }
    body{
        background-color: #f3f3f3;
    }

    .image-div {
        display: flex;
        position: fixed;
    }

    .image-div>img {
        z-index: 2;
        height: 165px;
        width: 165px;
        border-radius: 100%;
        position: absolute;
        left: 9px;
        top: 9px;
    }

    .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #008044;
        width: 150px;
        height: 150px;
        -webkit-animation: spin 2s linear infinite;
        /* Safari */
        animation: spin 2s linear infinite;
    }

    /* Safari */
    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

</html>
